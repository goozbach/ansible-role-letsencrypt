---
# defaults file for role-letsencrypt

acme_version: 2
lets_encrypt_hostname: localhost
lets_encrypt_agreement: "https://letsencrypt.org/documents/LE-SA-v1.2-November-15-2017.pdf"
lets_encrypt_endpoint: "https://acme-v02.api.letsencrypt.org/directory"           # Production
#lets_encrypt_endpoint: "https://acme-staging-v02.api.letsencrypt.org/directory"  # Staging
lets_encrypt_directories_certs: /tmp       # directory for certificates
lets_encrypt_directories_data: /tmp/data   # directory for challenge data
lets_encrypt_ic_url: "https://letsencrypt.org/certs/lets-encrypt-r3-cross-signed.pem.txt"
